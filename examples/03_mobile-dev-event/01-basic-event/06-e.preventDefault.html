<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


/**
 * e.preventDefault()
 *
 *
 * - touchstart
 *
 *      1. 解决 ios10+ 及部分安卓通过设计 viewport 禁止用户缩放的功能( 双指滑动，双击 )
 *      2. 解决事件点透问题
 *      3. 阻止图片文字被选中
 *      4. 阻止长按元素会弹出系统菜单
 *      5. 阻止浏览器回弹效果
 *      6. 阻止浏览器的滚动条
 *      7. 阻止鼠标点击时的 click 事件
 *      8. 阻止 input 输入时的 focus 事件
 *
 * - touchmove
 *
 *      1. 阻止浏览器的滚动条
 *      2. 阻止用户双指缩放
 */


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/** problem: window/document 上添加 touch 事件时 **/
/*document.addEventListener('touchstart', e => {

	/!**
	 * callback 的触发会在当前事件触发后再触发，浏览器无法及时相应 callback 中的事件
	 *
	 *
	 **  此时 e.preventDefault(); 未能 及时执行
	 *!/
	e.preventDefault();

	/!**
	 * {passive: false} 解决在 document/window 上添加 touch 事件时的报错
	 *
	 *
	 ** 解决 e.preventDefault(); 未能 及时执行
	 *!/

}, {passive: false});*/


//- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -//


/**
 * 解决 e.preventDefault(); 未能 及时执行
 *
 *
 ** 只指定父级上添加 touch 事件，避免在 document/window 上添加
 */

const page = document.querySelector('.page');

page.addEventListener('touchstart', e => {

	e.preventDefault();
});


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>
