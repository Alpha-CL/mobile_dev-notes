<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scal=1,maximun-scal=1,user-scalable=no">

    <!-- 禁止识别电话与邮箱( 邮箱无效果 ) -->
    <meta name="format-detection" content="telephone=no,email=no"/>

    <!-- 设置添加到主屏幕后的标题( ios ) -->
    <meta name="apple-mobile-web-app-title" content="标题">

    <!-- 添加到主屏后，全凭显示，傻三处苹果默认的工具栏和菜单栏( 无用 ) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 设置放置在桌面的 logo -->
    <!--<link rel="apple-touch-icon-precomposed" href="./logo.png">-->

    <!-- 设置启动页画面( 无用 ) -->
    <!--<link rel="apple-touch-startup-image" href="./start_page.jpg">-->

    <!-- 设置x5内核浏览器只能竖屏幕浏览( 仅UC有效 ) -->
    <meta name="x5-fullscreen" content="true"/>

    <!-- 设置 UC浏览器 只能竖屏浏览 -->
    <meta name="screen-orientation" content="protrait"/>

    <!-- 设置 UC浏览器 全屏浏览 -->
    <meta name="full-screen" content="yes"/>

    <style>

    * {
        margin: 0;
        padding: 0;
    }

    .demo {
        width: 750px;
        /*width: 375px;*/
        border: 5px solid red;
        height: 100px;
        background-color: green;
        box-sizing: border-box;
    }

    </style>

</head>
<body>


<div class="demo"></div>

<p>hello world o dwadwa123</p>

<script>


/**

 *

</script>


</body>
</html>
